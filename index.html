<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="video_asset.css">
    <title>Web development assignment</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="assets/logo.svg" alt="logo" />
        <ul class="navigations">
          <li>
            <a href="#"><img src="assets/home.png" alt="home" /></a>
          </li>
          <li>
            <a href="#"><img src="assets/tools.png" alt="tools" /></a>
          </li>
          <li>
            <a href="#"
              ><img src="assets/notifications.png" alt="notifications"
            /></a>
          </li>
          <li class="profile_holder">
            <a href="#"
              ><img class="profile" src="assets/profile.jpg" alt="profile"
            /></a>
          </li>
          <li>
            <a href="#"><img height="37" src="assets/more.svg" alt="more" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
    
      <div id="sidepanel">
        <div class="panelhead">
            <h3 id="panelhead">Journey Board</h3>
            <img id="arrow" src="assets/expand_arrow.png" alt="arrow">
        </div>
        <div id="badge">1</div>
        <ul id="panel">
          <li id="tasktitle">Task Title</li>  
        </ul>
      </div>

      <div class="maincontainer">


        <div class="projectheader">
          <p id="project_title">Project header</p>
          <button id="submit">Submit Task</button>
        </div>

        <div class="projectdescription">
          <p id="desc_title">Title</p>
          <p id="desc">Description</p>
        </div>

        <div class="asset_container">

          <div id="asset">
            <div id="asset_title">
              <p style="width: 95%; text-align: center; font-size: 16px; font-weight: 600;">Title</p>
              <img src="assets/info.svg" alt="info">
            </div>
            <div id="asset_description">
              <div id="desc_content">
                <span style="font-weight: 500;">Description:</span>
                <span>Description</span>
              </div>
              <img src="assets/expand.svg" alt="expand">
            </div>
            <div id="asset_content">
              <iframe id="video" src="https://www.youtube.com/embed/TiMRwri1xJ8" frameborder="0"></iframe>
            </div>
          </div>


        </div>

      </div>

    </main>

    <script src="script.js"></script>
    
  </body>
</html>
